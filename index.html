<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My PWA Shop</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff9800">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>My PWA Shop</h1>
  <p>Works Offline</p>
</header>

<main>
  <h2>Products</h2>

  <div class="card">Mobile - ₹12,000</div>
  <div class="card">Laptop - ₹45,000</div>
  <div class="card">Headphones - ₹2,000</div>
</main>

<script src="app.js"></script>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}
</script>

</body>
</html>
